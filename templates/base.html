<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        body {
            background-color: #e3f2fd;
        }
        .navbar {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffcc00 !important;
        }
        .nav-link.active {
            font-weight: bold;
            color: #ffcc00 !important;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons a {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        /* Custom alert styles */
        .alert-yellow {
            color: #f70a0a;
            background-color: #f8e10c;
            border-color: #ffeeba;
        }
        .alert-yellow .close {
            color: #f7410a;
        }
        /* Adjust spacing between nav links */
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'sale-list' %}">My Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'sale-list' %}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/sales/new/' %}active{% endif %}" href="{% url 'sale-create' %}">Add Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/expenses/' %}active{% endif %}" href="{% url 'expense-list' %}">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/expenses/new/' %}active{% endif %}" href="{% url 'expense-create' %}">Add Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/performance/' %}active{% endif %}" href="{% url 'shop-performance' %}">Performance</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Sign Out</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-yellow alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
