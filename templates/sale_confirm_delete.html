{% extends "base.html" %}

{% block title %}Delete Sale{% endblock %}

{% block content %}
<h1>Delete Sale</h1>
<p>Are you sure you want to delete this sale?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'sale-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
